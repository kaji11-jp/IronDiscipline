name: Build and Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Rename Artifact
      run: mv target/IronDiscipline-1.0.0.jar target/IronDiscipline-latest.jar

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Latest Build
        files: target/IronDiscipline-latest.jar
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
